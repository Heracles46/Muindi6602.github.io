<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>WhatsApp QR CODE</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/SDS9LKW/muindi.jpg">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #28a745; /* Primary green color */
    color: white;
    border: none;
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #218838; /* Darker green for hover effect */
}

button:active {
    background-color: #1e7e34; /* Even darker green for active state */
    transform: scale(0.98); /* Slightly shrink button when clicked */
}

button:focus {
    outline: none; /* Remove default outline */
    box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.5); /* Add custom focus outline */
}


        .image-container {
            position: relative;
            width: 25%;
            display: flex;
            justify-content: center;
        }

        img {
            width: 100%;
            height: auto;
            display: none;
        }

        .countdown {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="showImageBtn">Generate QR</button>
    <div class="image-container">
        <img id="myImage" src="https://i.ibb.co/8nw0J3w/qr.jpg" alt="QR Code">
        <div id="countdown" class="countdown">QR Available in: 15 secs</div>
    </div>
    <script>
        document.getElementById('showImageBtn').addEventListener('click', function() {
            var button = document.getElementById('showImageBtn');
            var image = document.getElementById('myImage');
            var countdown = document.getElementById('countdown');
            var timeLeft = 15;

            button.style.display = 'none';
            image.style.display = 'block';
            countdown.style.display = 'block';

            var countdownInterval = setInterval(function() {
                countdown.textContent = 'QR Available in: ' + timeLeft + ' secs';
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    image.style.display = 'none';
                    button.style.display = 'block';
                    countdown.style.display = 'none';

                    // Hide the button after 2 seconds and redirect to main.html
                    setTimeout(function() {
                        button.style.display = 'none';
                        window.location.href = 'main';
                    }, 2000);
                }
            }, 1000);
        });
    </script>
         <script>
        document.addEventListener("contextmenu", function(event){
            event.preventDefault();
        })
    </script>
</body>
</html>

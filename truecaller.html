<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truecaller Integration Example</title>
<style>
    /* CSS styles for the page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Truecaller Integration Example</h1>
    <label for="phoneNumberInput">Enter Phone Number:</label>
    <input type="text" id="phoneNumberInput" placeholder="Enter phone number">
    <button id="truecallerButton">Verify with Truecaller</button>
    <p id="responseMessage"></p>
</div>

<script>
    // JavaScript code for Truecaller integration
    document.getElementById('truecallerButton').addEventListener('click', function() {
        const clientId = 'pHONS733a4b8b09b549eb86df37b4e5082ccc'; // Replace with your Truecaller API client ID
        const countryCode = '+254'; // Country code for Kenya
        const phoneNumber = document.getElementById('phoneNumberInput').value.trim(); // Get the phone number from input

        fetch('https://api4.truecaller.com/v1/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${clientId}`
            },
            body: JSON.stringify({
                countryCode: countryCode,
                phoneNumber: phoneNumber
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('responseMessage').textContent = data.message;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('responseMessage').textContent = 'An error occurred. Please try again later.';
        });
    });
</script>
</body>
</html>
